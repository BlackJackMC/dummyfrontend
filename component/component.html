<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro - Home</title>
    <link rel="icon" href="image/Meubel House_Logos-05.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/home.css">

    <script type="text/javascript" src="component.js" defer></script>
</head>
<body>
    <section id="section-3">
        <h2 id="sec-3-heading">Our Products</h2>

        <div class="row">
            <div class="column" id="column-1">
                <div class="product-container" id="sylthe">
                    <img class="product-image" src="../image/Home/image 1.png" alt="Sylthe">
                    <span class="sale">
                        <p>-30%</p>
                    </span>

                    <h3 class="product-name">Sylthe</h3>
                    <p class="product-description">Stylish cafe chair</p>
                    <h4 class="product-price">Rp 2.500.000</h4>
                    <p class="product-old-price"><del>Rp 3.500.000</del></p>
                </div>

                <div class="product-container" id="leviosa">
                    <img class="product-image" src="../image/Home/image 2.png" alt="Leviosa">
                    <span class="sale">
                        <p></p>
                    </span>

                    <h3 class="product-name">Leviosa</h3>
                    <p class="product-description">Stylish cafe chair</p>
                    <h4 class="product-price">Rp 2.500.000</h4>
                    <p class="product-old-price"><del></del></p>
                </div>

    </section>
